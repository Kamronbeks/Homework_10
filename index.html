<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="./images/by.png">
    <link rel="stylesheet" href="./css/first.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <header>
      <nav id="lists">
        <div class="conteiner servic">
          <div class="by">
            <img src="./images/by2.png" alt="" />
          </div>
          <div class="list">
            <ul class="ul">
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Contacts</a>
              </li>
              <li>
                <a href="./thirth.html"><button class="btn">Log in</button> </a>
              </li>
              <li>
                <a href="./second.html"
                  ><button class="btn">Open an account</button>
                </a>
              </li>
              <li>
                <a href="#"> <button class="btn">EN</button> </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="main">
        <div class="conteiner flex-box">
          <div class="start">
            <div class="logo">
              <img src="./images/by2.png" alt="" />
              <h1>Welcome to ByTrend!</h1>
            </div>
            <div class="log-in">
              <p>Already have an account?</p>
              <a href="./first.html">Log in</a>
            </div>
            <div class="form">
              <form action="./second.html" autocomplete="off">
                <div class="forms">
                  <div class="label">
                    <label for="First name">First name
                      <span>*</span>
                    </label>
                    <label for="Last name">Last name
                      <span>*</span>
                    </label>
                  </div>
                  <div class="inputs">
                    <br />
                    <input
                      required
                      type="text"
                      id="First name"
                      name="First name"
                      value="Alexander"
                    />
                    <br />
                    <input
                      required
                      type="text"
                      name="Last name"
                      id="Last name"
                      placeholder="Your surname"
                    />
                  </div>
                </div>
                <div class="date">
                  <div class="date-2">
                    <label for="yil">Birth date
                      <span>*</span>
                    </label>
                  </div>
                  <input
                    required
                    class="date-img"
                    type="date"
                    placeholder="06.12.1992"
                    id="yil"
                  />
                </div>
                <div class="Jins">
                  <div class="Jinsi">
                    <label for="">Gender
                      <span>*</span>
                    </label>
                  </div>
                  <div class="Gendr">
                    <button>
                      <input
                        required
                        type="radio"
                        name="Gender"
                        id="Female"
                        value="Female"
                      />
                      <label for="Female">Female</label>
                    </button>
                    <button>
                      <input
                        required
                        type="radio"
                        name="Gender"
                        id="Male"
                        value="Male"
                      />
                      <label for="Female">Male</label>
                    </button>
                  </div>
                </div>
                <div class="date">
                  <div class="date-2">
                    <label for="yil">Skype</label>
                  </div>
                  <input
                    required
                    class="date-img"
                    type="text"
                    placeholder="Your login Skype"
                    id="yil"
                  />
                </div>
                <div class="date">
                  <div class="date-2">
                    <label for="yil">Promo</label>
                  </div>
                  <input
                    required
                    class="date-img"
                    type="text"
                    placeholder="Your Promo"
                    id="yil"
                  />
                </div>
                <div class="btn2">
                  <a href="./thirth.html">
                    <button class="btr">Continue</button>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="qoldan-kegancha">
         <p>Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
      </div>
    </footer>
  </body>
</html>
